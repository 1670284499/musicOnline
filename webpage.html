<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
   *{
       margin: 0px;
       padding: 0px;
   }

   li{

       width:450px;
       height: 350px;
       list-style:none;
   }
  ul{
      height: 100px;
      width: 100px;
      float: left;
      list-style:none;
      border: 1px solid black;
      margin-left: -1px;
      margin-right: -1px;
  }
p{
    text-align: center;
}

    .box div{
       background-image: url("12.png");
        height: 30px;
        width: 30px;
   margin: 10px auto;
    }

</style>




<body>
<div class="box">
    <li>
        <ul><div></div><p>充话费</p></ul>
        <ul><div></div><p>旅行</p></ul>
        <ul><div></div><p>车检</p></ul>
        <ul><div></div><p>游戏</p></ul>
        <ul><div></div><p>彩票</p></ul>
        <ul><div></div><p>电影</p></ul>
        <ul><div></div><p>酒店</p></ul>
        <ul><div></div><p>理财</p></ul>
        <ul><div></div><p>找服务</p></ul>
        <ul><div></div><p>水电</p></ul>
        <ul><div></div><p>火车票</p></ul>
        <ul><div></div><p>演出</p></ul>
    </li>


</div>
<script>
    var divs= document.querySelectorAll('.box div');
    for (var i=0;divs.length; i++) {

        divs[i].style.backgroundPositionY=-44*i+'px';
    }


</script>

</body>
</html>
